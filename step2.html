		var data2 = JSON.parse(localStorage.getItem('key'));

		$(document).ready(function() {
			$.each(data2, function(i, item) {
				// 转为数组
				var li = item.split(',');
				// console.log(li[0]);
				// 输出
				$('.'+li[0]).children('.team-icon').children('img').attr('src', li[2]);
				$('.'+li[0]).children('.team-icon').children('span').text(li[1]);
				$('.'+li[0]).children('.team-number').text(li[0]);
			});


			// 下面代码是清除本地储存的值，测试时候可以注释掉
   			localStorage.removeItem('key');
		});

		$('.A1,.B2').click(function() {

			var name = $(this).find('span').text();
			// 判断A1 B2中是否有进入四强的队伍
			if ($('.Four1').find('img').attr('src') !== ''&& $('.Four1').find('img').attr('src') == $('.Eight1').find('img').attr('src')) {
				// 替换四强旗帜
				$('.Four1').find('img').attr('src', src);

					} else {}
				} else {}
			} else {}
			// 替换八强旗帜

			$('.Eight1').find('img').attr('data-n', name);
		});

			html2canvas(document.body, {allowTaint: false}).then(function(canvas) {
				var context = canvas.getContext('2d');
				// 【重要】关闭抗锯齿
				context.mozImageSmoothingEnabled = false;
				context.webkitImageSmoothingEnabled = false;
				context.msImageSmoothingEnabled = false;
				context.imageSmoothingEnabled = false;
				var image = canvas.toDataURL("image/png");
				var pHtml = "<img src="+image+" width='"+width+"' height='"+height+"'/>";
				$('body').html(pHtml);
			});
		}
